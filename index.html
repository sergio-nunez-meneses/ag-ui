<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div>
		<div id="target-container">
			<div class="file-container">
				<div id="target-file" class="drop-zone">
					<input type="file" name="target-file">
				</div>
				<div id="target-file-errors"></div>

				<div id="target-preview"></div>
			</div>
			<div id="target-parameters">
				<input type="text" name="target-path" class="hidden">
				<div id="target-path-errors" class="hidden"></div>

				<input type="range" name="target-amplitude" min="-70" max="6" step="0.01" value="-12">
				<div id="target-amplitude-errors"></div>

				<input type="range" name="target-offset" min="0" max="10" step="0.01" value="5">
				<div id="target-offset-errors"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
